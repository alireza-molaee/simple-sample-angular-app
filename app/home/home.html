<div class="jumbotron">
    <h1>Simple Sample Angular App <small>(SSAP)</small></h1>
    <p>something maybe here</p>
    <p><a class="btn btn-primary btn-lg" href="#!/blog" role="button">Go to blog</a></p>

<div class="row">

    <div class="page-header">
        <h1>Last post</h1>
    </div>

    <div class="col-sm-6 col-md-4" ng-repeat="post in lastPost track by $index">
        <div class="thumbnail">
            <img src="{{ post.picture }}" alt="alt"> <!-- TODO: generate alt for each post's picture -->
            <div class="caption">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
            </div>
        </div>
    </div>

</div>
