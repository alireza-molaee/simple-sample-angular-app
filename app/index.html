<head>
  <meta charset="utf-8">

  <title>SSAP</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">

<body ng-controller="mainCtrl">

  <div class="container">

      <nav class="navbar navbar-default">

              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>

                  </button>
                  <a class="navbar-brand" href="#">SSAP</a>
              </div>

              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav" id="nav-bar-list" ng-init="nav_bar_active = 'home'">
                      <li ng-class="{active: cheek_nav_bar_active('home')}" ng-click="nav_bar_active = 'home'"><a href="#!/home"> Home </a></li>
                      <li ng-class="{active: cheek_nav_bar_active('blog')}" ng-click="nav_bar_active = 'blog'"><a href="#!/blog"> Blog </a></li>

              </div>

          </div>
      </nav>

        <div ng-view></div>

  </div>
